<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>this my friends</title>
</head>
<body>
	<h1>Lima Kawan terbaikku di IKMI</h1>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.js" integrity="sha512-CX7sDOp7UTAq+i1FYIlf9Uo27x4os+kGeoT7rgwvY+4dmjqV0IuE/Bl5hVsjnQPQiTOhAX1O2r2j5bjsFBvv/A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<style>
		td {
			background: rgb(165, 243, 10);
			cursor: pointer;
			transition: .2s;
		}

		td:hover{
			background: rgb(34, 63, 82);
		}
		.Tabelsaya {
			width: 100%;
			max-width: 600px;
			color: black;
		}
	</style>

	<table class="Tabelsaya">
		<tr>
			<td>NO</td>
			<td>Nama</td>
			<td>Alamat</td>
			<td>Aksi</td>
		</tr>

		<tr id="row__1">
			<td>1</td>
			<td class="nama_mhs">Alfa</td>
			<td class="alamat">Palimanan</td>
			<td class="hapus" id="hapus__1">Hapus</td>
		</tr>

		<tr id="row__2">
			<td>2</td>
			<td class="nama_mhs">Alexa</td>
			<td class="alamat">Gempol</td>
			<td class="hapus" id="hapus__2">Hapus</td>
		</tr>

		<tr id="row__3">
			<td>3</td>
			<td class="nama_mhs">Fiyana</td>
			<td class="alamat">Arjawinangun</td>
			<td class="hapus" id="hapus__3">Hapus</td>
		</tr>

		<tr id="row__4">
			<td>4</td>
			<td class="nama_mhs">Jamaludin</td>
			<td class="alamat">Panguragan</td>
			<td class="hapus" id="hapus__4">Hapus</td>
		</tr>

		<tr id="row__5">
			<td>5</td>
			<td class="nama_mhs">bagus</td>
			<td class="alamat">Bojong Wetan</td>
			<td class="hapus" id="hapus__5">Hapus</td>
		</tr>
	</table>

	<script>
		$(document).ready(function(){
			//alert(0)
			$('.nama_mhs').click(function(){
				//alert(1)
				let isi = $(this).text();
				//alert(isi);

				let isi2 = prompt('Apakah Anda Ingin Merubah nya?', isi);
				if(!isi2) return;
				//alert(isi2);

				$(this).text(isi2);
			})

			

			$('.hapus').click(function(){
				//alert(1)
				let Yakin = confirm('Apakah Anda Yakin Ingin Menghapusnya?');
				if(!Yakin) return

				let id = $(this).prop('id');
				//alert(id);
				
				let rid = id.split('__');
				let baris_ke = rid[1];

				//alert(baris_ke);

				$('#row__'+baris_ke).slideUp()



				//alert('Sukses Menghapusnya')

			})

			$('.alamat').click(function(){
				//alert(1)
				let isi = $(this).text();
				//alert(isi);

				let isi2 = prompt('Apakah Anda Ingin Merubah nya?',isi);
				if(!isi2) return;
				//alert(isi2);

				$(this).text(isi2);
			})
		})
	</script>

</body>
</html>
